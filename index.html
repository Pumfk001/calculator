<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
<div class="mainContainer">
    <div class="calculator">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="solarPanel">
                <div class="solarGrid"></div>
                <div class="solarGrid"></div>
                <div class="solarGrid"></div>
                <div class="solarGrid"></div>
            </div>
            <button class="clear" onclick="clearAll()">C</button>
            <button class="operatorInput">รท</button>
            <button class="numberInput">7</button>
            <button class="numberInput">8</button>
            <button class="numberInput">9</button>
            <button class="operatorInput">x</button>
            <button class="numberInput">4</button>
            <button class="numberInput">5</button>
            <button class="numberInput">6</button>
            <button class="operatorInput">-</button>
            <button class="numberInput">1</button>
            <button class="numberInput">2</button>
            <button class="numberInput">3</button>
            <button class="operatorInput">+</button>
            <button class="numberInput">0</button>
            <button class="numberInput">.</button>
            <button class="equals" onclick="calcAns()">=</button>
          
            </div>
        </div>
    </div>

</div>

</body>
</html>
